<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
</head>
<body>
<div id="d1" style="float:left;width: 300px;height: 200px;background-color: red">

</div>
<div id="d2" style="float:left;width: 300px;height: 200px;background-color: yellow">

</div>
<button id="er1">dddd</button>
<button id="er2">cccc</button>
<script type="text/javascript">
    $("#d2").hide();
    $("#er1").on("click", function () {
        $("#d1").slideToggle("slow", function () {
            $("#d2").slideToggle("fast")
        });
    })
    $("#er2").on("click", function () {
        $("#d2").slideToggle("slow", function () {
            $("#d1").slideToggle("fast")
        });
    })
</script>
</body>
</html>
